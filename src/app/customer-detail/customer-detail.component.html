<div class="wrapper">


    <div class="container">
        <h3>{{customer.name}}</h3>
        <div class="row">
            <div class="col-md-6">
                <h4 class="text-primary">
                    <small>Products</small>
                </h4>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr class="warning">
                        <th>S.N.</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let product of products;let i = index">
                        <td>{{i+1}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            <label>Quantity</label>
                            <input type="number" min="1" value="1" class="form-control"
                                   [(ngModel)]="product['customer_quantity']"
                                   placeholder="Quantity"
                                   style="
                                        width:30%;
                                        margin-left:30px;
                                        display:inline;
                                        margin-right: 30px;
                                        "
                            >
                            <button class="btn btn-primary btn-sm" (click)="buyProduct(product)">
                                Buy
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h4 class="text-primary">
                    <small>Itineraries</small>
                </h4>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr class="warning">
                        <th>S.N.</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let itinerary of itineraries;let i = index">
                        <td>{{i+1}}</td>
                        <td>{{itinerary.description}}</td>
                        <td>{{itinerary.price}}</td>
                        <td>
                            <label>Quantity</label>
                            <input type="number" min="1" value="1" class="form-control"
                                   [(ngModel)]="itinerary['customer_quantity']"
                                   placeholder="Quantity"
                                   style="
                                        width:30%;
                                        margin-left:30px;
                                        display:inline;
                                        margin-right: 30px;
                                    "
                            >
                            <button class="btn btn-primary btn-sm" (click)="buyItinerary(itinerary)">
                                Buy
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-primary">Buy</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>
