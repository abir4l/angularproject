<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-inline">
        <div class="form-group">
          <label class="control-label">Name :</label>
          <input type="text" class="form-control" id="text" [(ngModel)]="itinerary.description">
        </div>

        <div class="form-group">
          <label for="text" class="control-label"
          >Price:</label>
          <input type="text" class="form-control" id="price" [(ngModel)]="itinerary.price">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" role="button" (click)="submitItinerary()">Submit</button>
        </div>
        <div class="form-group">
          <button type="danger" class="btn btn-danger" role="button">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="table">
    <table class=" table table-striped">
      <tr>
        <th>Itinerary Name</th>
        <th>Price</th>
        <th>Options</th>
      </tr>
      <tr *ngFor="let val of itineraries">
        <td>{{val.description}}</td>
        <td>{{val.price}}</td>
        <td>
          <button type="submit" (click)="editItinerary(val.id)" class="btn btn-primary">
            <i class="fa fa-edit"></i>
            Edit
          </button>
          <button (click)="deleteConfirm(val.id)" class="btn btn-danger">
            <i class="fa fa-remove"></i>
            Delete
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
