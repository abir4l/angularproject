<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-inline">
        <div class="form-group">
          <label class="control-label">Name :</label>
          <input type="text" class="form-control" id="text" [(ngModel)]="product.description">

        </div>
        <div class="form-group">
          <label class="control-label" for="qty">Quantity:</label>
          <input type="text" class="form-control" id="qty" [(ngModel)]="product.quantity">
        </div>

        <div class="form-group">
          <label for="text" class="control-label"
          >Price:</label>
          <input type="text" class="form-control" id="price" [(ngModel)]="product.price">
        </div>


      </div>

  </div>
    <div class="col-md-12">
      <div class="form-inline">
        <div class="form-group">
          <label for="" class="control-label">Remarks</label>
          <textarea name="" id="" class="form-control" [(ngModel)]="product.remarks"></textarea>
          <div class="help-block">Hint: Product Added</div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" role="button" (click)="submitProduct()">Submit</button>
        </div>
        <div class="form-group">
          <button type="danger" class="btn btn-danger" role="button">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="table">
    <table class="table table-striped table-hover" id="product-table" data-toggle="table">
      <thead>
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Options</th>
      </tr>
      </thead>
      <tbody>

        <tr *ngFor="let prd of products">
        <td>{{prd.description}}</td>
        <td>{{prd.quantity}}</td>
        <td>{{prd.price}}</td>
        <td>
          <button type="submit" (click)="editProduct(prd.id)" class="btn btn-primary">
            <i class="fa fa-edit"></i>
            Edit
          </button>
          <button (click)="deleteProduct(prd.id)" class="btn btn-danger">
            <i class="fa fa-remove"></i>
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
